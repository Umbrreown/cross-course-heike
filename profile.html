<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Heike Berg">
  <meta name="description" content="Website for on demand Indie movies">
  <meta name="keywords" content="Indie movies, viewing, movies, indie">
  <link rel="stylesheet" href="/css/style.css">
  <title>Profile | SquareEyes</title>
</head>
<body>
<div class="container">
  <header>
    <div>
      <a href="signed-in.html"><img src="images/SquareEyes_Logo_dark3.png" alt="Square Eyes Logo"></a>
    </div>
    <div>
      <div class="user-actions">
        <div class="div-profile-btn">
          <a href="/profile.html" id="profile">Profile</a>
        </div>
        <div class="div-sign-out">
          <a href="index.html" id="sign-out">Sign out</a>
        </div>
    </div>
    <div class="search-area">
      <input type="text" placeholder="Search for..." name="search" class="input-field">
      <a href="/search-result.html"><input class="btn" type="submit" value="Search"></a>
    </div>
  </div>
  </header>
  <div class="main-profile">
    <div class="profile-text-static">
      <p class="username-text">Username</p>
      <p class="email-text">Email</p>
      <p class="phone-text">Phone Number</p>
      <p class="billing-text">Billing Info</p>
    </div>
    <div class="profile-text-dynamic">
      <p class="email-text-dynamic">Email here</p>
      <p class="phone-text-dynamic">Phone Number here</p>
      <p class="billing-text-dynamic">Billing card Info here</p>
    </div>
    <div class="psw">
      <p>Change Password</p>
      <input type="text" placeholder="New Password" name="newPsw" class="sign-up-field">
      <input type="text" placeholder="Repeat Password" name="repPswd" class="sign-up-field">
      <a href="/profile.html"><input class="btn" type="submit" value="Save"></a>
    </div>
    <div class="history">
      <p>Previous Purchases</p>
      <a href="/watch.html"><img src="images/lynnlucy.jpg" alt="lynnlucy picture"></a>
      <a href="/watch.html"><img src="images/kajillionaire.jpg" alt="kajillionaire picture"></a>
    </div>
    <div class="help">
      <a href="/settings.html">Help Center</a>
    </div>  
  </div>
  <div class="mobile-menu">
    <a href="/profile.html"><img class="mobile-profile" src="/images/profile.png" alt="Profile"></a>
    <a href="/signed-in.html"><img class="mobile-home" src="/images/home.png" alt="Home"></a>
    <a href="/search-result.html"><img class="mobile-search-results" src="/images/search.png" alt="Search"></a>
  </div>
</div>
</body>
</html>
