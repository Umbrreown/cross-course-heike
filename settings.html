<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Heike Berg">
  <meta name="description" content="Website for on demand Indie movies">
  <meta name="keywords" content="Indie movies, viewing, movies, indie">
  <link rel="stylesheet" href="/css/style.css">
  <script defer src="/formValidation.js"></script>
  <title>Settings | SquareEyes</title>
</head>
<body>
<div class="container">
  <header>
    <div>
      <a href="signed-in.html"><img src="images/SquareEyes_Logo_dark3.png" alt="Square Eyes Logo"></a>
    </div>
    <div>
      <div class="user-actions">
        <div class="div-profile-btn">
          <a href="/profile.html" id="profile">Profile</a>
        </div>
        <div class="div-sign-out">
          <a href="index.html" id="sign-out">Sign out</a>
        </div>
    </div>
    <div class="search-area">
      <input type="text" placeholder="Search for..." name="search" class="input-field">
      <input class="btn" type="submit" value="Search"> 
    </div>
  </div>
  </header>
  <div class="main-settings">
    <div class="feedback-help"><p>Help Center</p></div>
    <div class="username-change-field">
      <p>Change Username</p>
      <input type="text" placeholder="New Username" name="input-username-change" class="input-field">
      <input class="btn" type="submit" value="Save"> 
    </div>
  <div class="email-change-field">
    <p>Change email</p>
    <input type="text" placeholder="New Email" name="input-email-change" class="input-field">
    <input class="btn" type="submit" value="Verify"> 
  </div>
    <div class="feedback-field">
      <p class="feedback-text">Issues or feedback?
        <br>
        Please let us know below.
      </p>
      <form id="contactForm" action="/settings.html">
        <label for="name"></label>
        <input type="text" id="name" name="name" placeholder="Name">
        <br>
        <label for="contactEmail"></label>
        <input type="email" id="contactEmail" name="contactEmail" placeholder="E-mail">
        <br>
        <label for="subject"></label>
        <input type="text" id="subject" name="subject" placeholder="Subject">
        <br>
        <label for="mailContent"></label>
        <textarea name="mailContent" id="mailContent" class="input-feedback-box" cols="30" rows="10"></textarea>
    <div class="feedback-send-btn">
    <input class="btn" type="submit" value="Send">
    </form>
    <div id="formWarningDiv"></div>
    </div>
    </div>
  </div>
  <div class="mobile-menu">
    <a href="/profile.html"><img class="mobile-profile" src="/images/profile.png" alt="Profile"></a>
    <a href="/signed-in.html"><img class="mobile-home" src="/images/home.png" alt="Home"></a>
    <a href="/search-result.html"><img class="mobile-search-results" src="/images/search.png" alt="Search"></a>
  </div>
</div>
</body>
</html>
