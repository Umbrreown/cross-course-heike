<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Heike Berg">
  <meta name="description" content="Website for on demand Indie movies">
  <meta name="keywords" content="Indie movies, viewing, movies, indie">
  <link rel="stylesheet" href="/css/style.css">
  <title>Signed-in | SquareEyes</title>
</head>
<body>
<div class="container">
  <header>
    <div>
        <a href="signed-in.html"><img src="images/SquareEyes_Logo_dark3.png" alt="Square Eyes Logo"></a>
    </div>
    <div>
    <div class="user-actions">
      <div class="div-profile-btn">
        <a href="/profile.html" id="profile">Profile</a>
      </div>
      <div class="div-sign-out">
        <a href="index.html" id="sign-out">Sign out</a>
      </div>
    </div>
    <div class="search-area">
      <input type="text" placeholder="Search for..." name="search" class="input-field">
      <a href="/search-result.html"><input class="btn" type="submit" value="Search"></a>
    </div>
  </div>
  </header>
  <div class="main-signedIn">
    <div class="main-starred">
        <div class="main-inner-movies">
        <div>
          <p class="text-starred">Starred</p>
        </div>
        <div class="picture-reel">
          <a href="/lynnlucy.html"><img src="images/lynnlucy.jpg" alt="Movie 1"></a>
          <a href="/ema.html"><img src="images/ema.png" alt="Movie 2"></a>
          <a href="/assistant.html"><img src="images/theassistant.jpg" alt="Movie 3"></a>
        </div>
      </div>
      </div>
    <div class="main-recommended">
        <div class="main-inner-movies">
        <div>
          <p class="text-recommended">Recommended for you</p>
        </div>
        <div class="picture-reel">
          <a href="/kajillionaire.html"><img src="images/kajillionaire.jpg" alt="Movie 4"></a>
          <a href="/nomadland.html"><img src="images/nomadland.jpg" alt="Movie 5"></a>
          <a href="/mangrove.html"><img src="images/mangrove.jpg" alt="Movie 6"></a>
        </div>
      </div>
      </div>
    <div class="main-trending">
        <div class="main-inner-movies">
        <div>
          <p class="text-trending">Trending</p>
        </div>
        <div class="picture-reel">
          <a href="/lynnlucy.html"><img src="images/lynnlucy.jpg" alt="Movie 1"></a>
          <a href="/ema.html"><img src="images/ema.png" alt="Movie 2"></a>
          <a href="/assistant.html"><img src="images/theassistant.jpg" alt="Movie 3"></a>
        </div>
      </div>
      </div>
    <div class="main-newest-releases">
        <div class="main-inner-movies">
        <div>
          <p class="text-newest-releases">Newest Releases</p>
        </div>
        <div class="picture-reel">
          <a href="/kajillionaire.html"><img src="images/kajillionaire.jpg" alt="Movie 4"></a>
          <a href="/nomadland.html"><img src="images/nomadland.jpg" alt="Movie 5"></a>
          <a href="/mangrove.html"><img src="images/mangrove.jpg" alt="Movie 6"></a>
        </div>
      </div>
      </div>
    </div>
    <div class="mobile-menu">
      <a href="/profile.html"><img class="mobile-profile" src="/images/profile.png" alt="Profile"></a>
      <a href="/signed-in.html"><img class="mobile-home" src="/images/home.png" alt="Home"></a>
      <a href="/search-result.html"><img class="mobile-search-results" src="/images/search.png" alt="Search"></a>
    </div>
</div>
</body>
</html>
